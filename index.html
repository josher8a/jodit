    <div id="box">
        <div id="editor">
            
        </div>
    </div>

            iframe: true,
            uploader: {

            filebrowser: {
                ajax: {
                    url: 'http://localhost:8181/index-test.php?'
                }
            }
        });

            z-index: 11!important;
            position: static!important;

        }
    </style>
